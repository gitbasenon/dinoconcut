<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Trang Web Đơn Giản</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            text-align: center;

            color: #333;
        }

</head>
<body>
    <div class="container">
        <img src="osu.png" alt="Hình ảnh" class="image">
